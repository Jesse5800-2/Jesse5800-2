name: 部署 Astro 站点到 GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-inprogress: false

env:
  BUILD_PATH: "."

jobs:
  build:
    name: 构建
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          
      - name: 安装依赖
        run: npm ci
        working-directory: ${{ env.BUILD_PATH }}
        
      - name: 构建 Astro 站点
        run: npx astro build
        working-directory: ${{ env.BUILD_PATH }}
        
      - name: 添加 .nojekyll 文件
        run: touch dist/.nojekyll
        working-directory: ${{ env.BUILD_PATH }}
        
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: 部署
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
